<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Dan's image search</title>
  </head>

  <body>
    <header id="header">
      <h1 id="headerText">StartIMG</h1>
      <svg width="50" height="50">
        <image href="./assets/imgSVG.svg" class="headerImg" alt="headerImage" />
      </svg>
      
    </header>
    <main id="main">
      <div id="searchBarContainer">
        <form id="searchForm">
          <label for="searchBar"></label>
          <input
            placeholder="Search for images..."
            id="searchBar"
            name="searchBar"
            alt="searchBar"
            type="search"
          />
          <div id="buttonContainer">
            <button type="submit" aria-label="searchBtn" class="searchBtn">
              Go!
            </button>
          </div>
        </form>

        <section id="tagsContainer"></section>
      </div>

      <div id="modalContainer">
        <button id="modalCloseBtn">X</button>
        <div class="modalContent"></div>
      </div>

      <section id="resultContainer"></section>

      <button aria-label="searchBtn" id="loadBtn">Load More</button>
    </main>
    <footer id="footer">
      <h5 class="footerText">
        Made by:
        <a href="https://www.linkedin.com/in/danzemlyansky/">Dan Zemlyansky</a>
      </h5>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
